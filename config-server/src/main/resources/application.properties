server.port=8006

#服务的名称
spring.application.name=CONFIG-SERVER

############ Eureka ################
#服务注册中心IP
eureka.instance.hostname=127.0.0.1
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:1000/eureka/
############ Eureka ################


############ Spring Cloud Config ################
#GIT仓库位置
spring.cloud.config.server.git.uri=https://github.com/PNZBEIJINGL/spring-cloud-lab/
#仓库路径下的相对位置，可配置多个
spring.cloud.config.server.git.searchPaths=/config-server/src/main/resources/config
#GIT仓库用户名
spring.cloud.config.server.git.username=
#GIT仓库密码
spring.cloud.config.server.git.password=
#开启客户端可自动重试
spring.cloud.config.fail-fast=true

security.user.name=user
security.user.password=12345678901234567890
############  Spring Cloud Config ################0
